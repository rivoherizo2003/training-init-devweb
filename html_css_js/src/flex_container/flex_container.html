<!DOCTYPE html>
<html>

<head>
    <title>Flex box</title>
    <link rel="stylesheet" href="flex_container.css" />
</head>

<body>
    <h1>Flex wrap</h1>
    <section id="section1">
        <div class="container w-40 flex-wrap">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
    </section>
    <hr>
    <h1>wrap reverse</h1>
    <section id="section1">
        <div class="container w-40 flex-wrap-reverse">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
    </section>
 <hr>
    <h1>flex flow</h1>
    <section id="section1">
        <div class="container w-40 flex-wrap-reverse">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
    </section>

</body>

</html>
