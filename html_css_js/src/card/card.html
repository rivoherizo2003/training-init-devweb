<!DOCTYPE html>
<html>

<head>
    <title>card</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <div class="card-1">
        <div class="img-profile col" style="background-image: url(../../public/profil.jpg);"></div>
        <div class="profile-info col">
            <p><strong>Nom:</strong> Barrack</p>
            <p><strong>Prénom:</strong> Obama</p>
        </div>
    </div>
    <hr>
    <div class="card">
        <div class="card-header">
            <img src="../../public/profil.jpg" alt="Photo de profil" class="profile-img">
        </div>
        <div class="card-body">
            <h1 class="card-title">Jack Sparrow</h1>
            <p class="card-job-title">Développeur Web Full-Stack</p>
            <p class="card-bio">
                Passionnée par la création d'applications web modernes et performantes.
                Spécialisée dans les technologies JavaScript et PHP.
            </p>
            <ul class="contact-list">
                <li><strong>Email:</strong> jack.sparrow@email.com</li>
                <li><strong>Tél:</strong> 01 23 45 67 89</li>
                <li><strong>Web:</strong> jacksparrow.dev</li>
            </ul>
        </div>
    </div>
</body>

</html>
